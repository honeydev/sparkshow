version: '3.1'

services:

  pgdb:

    command: ["postgres", "-c", "log_statement=all"]
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
      POSTGRES_USER: test

    ports:
      - 5445:5432
    volumes:
      - ./sql:/sql
  pgdb-test:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
      POSTGRES_USER: test

    ports:
      - 5446:5432
